    <script src="{{ url_for('static', filename='htmx.min.js') }}" defer></script>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

        <a class="navbar-brand" href="{{ url_for('uuids') }}">{{ acronym }}</a>

              <a class="nav-link active" aria-current="page" href="{{ url_for('uuids') }}">Home</a>

          </ul>
        </div>

        <p>
          {% block content %}

          {% endblock %}

      </div>
    </main>
